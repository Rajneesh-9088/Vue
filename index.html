<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <script src="https://unpkg.com/vue"></script>
   <!-- <script src="./node_modules/vue/dist/vue.js"></script> -->
   

</head>
<body>
   <div id="app">
    <!-- <input placeholder="username" v-model="username"> -->
    <button @click="incrCount">click!</button>
    <span> {{count}} </span>
    <div v-if="isEven">Even</div>
    <div v-else>ODD</div>
    <div v-show="isEven">Number is Even</div>
    <div v-show="!isEven">Number is Odd</div>
    <!-- <p>Hello {{username}}</p> -->

   </div> 
 
   <script>
    let app = new Vue({
        el : '#app',
        data: {
            count: 0,
            isEven: true
        },
        methods: {
            incrCount() {
                this.count++
                this.isEven = this.count % 2 === 0 ? true : false 

            }
        }
    })
</script>
</body>
</html>
